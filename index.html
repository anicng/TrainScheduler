    <title>Train Schedule</title>

<body>

    <div class="container">
        <!-- header -->
        <div class="jumbotron text-center">
            <h1>Train Schedule</h1>
        </div>
        <!-- current train schedule  -->
        <table class="table table-success">
            <thead>
                <tr>
                    <th scope="col">Train Name</th>
                    <th scope="col">Destination</th>
                    <th scope="col">Frequency(min)</th>
                    <th scope="col">Next Arrival</th>
                    <th scope="col">Minutes Away</th>

                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
        <br>

        <!-- <div class="container">
            <div class="panel panel-default">
                <div class="panel-heading">
                    Add Train
                </div>
                <div class="panel-body">
                    Test
                </div>
            </div>
        </div> -->
        <!-- add train schedule -->
        <form action="">
            <div class="form-group">
                <label for="train-name">Train Name</label>
                <input type="text" class="form-control" id="train-name" placeholder="Enter Train Name">
            </div>
            <div class="form-group">
                <label for="destination">Destination</label>
                <input type="text" class="form-control" id="destination" placeholder="Enter a City">
            </div>
            <div class="form-group">
                <label for="first-train-time">First Train Time</label>
                <input type="time" class="form-control" id="first-train-time" placeholder="HH:mm military time">
            </div>
            <div class="form-group">
                <label for="frequency">Frequency</label>
                <input type="number" class="form-control" id="frequency" placeholder="Frequency (min)">
            </div>

            <button type="submit" class="btn btn-success" id="submit-button">Submit</button>
        </form>
    </div>

    </div>

    <script type="text/javascript" src="assets/javascript/app.js"></script>
